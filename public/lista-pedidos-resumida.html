<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos - Carnes</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 10px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: #333;
      margin: 3px 0;
      transition: 0.3s;
    }

    nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #333;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #f0f0f0;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      nav {
        display: none;
        width: 100%;
        flex-direction: column;
        margin-top: 15px;
      }

      nav.active {
        display: flex;
      }

      nav a {
        width: 100%;
        text-align: center;
      }
    }

    .content {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .content h1 {
      color: #667eea;
      margin-bottom: 20px;
      text-align: center;
    }

    .pedido {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .pedido-header {
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #eee;
    }

  </style>
</head>
<body>

  <div class="container">
    <header>
      <div class="logo">üçó Assados de Domingo</div>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav id="nav">
        <a href="index.html">In√≠cio</a>
        <a href="lista-clientes.html">Listar Clientes</a>
        <a href="lista-produtos.html">Listar Produtos</a>
        <a href="lista-pedidos.html">Listar Pedidos</a>
      </nav>
    </header>

    <div class="content">
      <h1>Pedidos (Categoria: Carne)</h1>
      <div id="pedidosContainer">Carregando pedidos...</div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav');
      nav.classList.toggle('active');
    }

    const statusMap = {
      1: 'Aguardando Preparo',
      2: 'Em Preparo',
      3: 'Finalizado',
      4: 'Entregue',
      5: 'Cancelado'
    };

    fetch('/pedidos')
      .then(res => res.json())
      .then(pedidos => {
        console.log('Pedidos recebidos:', pedidos);

        const container = document.getElementById('pedidosContainer');
        if (!Array.isArray(pedidos) || pedidos.length === 0) {
          container.textContent = 'Nenhum pedido encontrado.';
          return;
        }

        pedidos.sort((a, b) => a.comanda - b.comanda);

        container.innerHTML = '';

        pedidos.forEach(pedido => {
          const itensCarne = pedido.itens.filter(item => {
            return item.categoria && item.categoria.toLowerCase() === 'carne';
          });

          if (itensCarne.length === 0) return;

          const div = document.createElement('div');
          div.classList.add('pedido');

          const statusTexto = statusMap[pedido.id_status] || 'Desconhecido';

          div.innerHTML = `
            <div class="pedido-header">
              Pedido #<strong>${pedido.comanda}</strong> - Cliente: ${pedido.nome_cliente} <br />
              Data: ${new Date(pedido.data_hora).toLocaleString()}<br />
              Status: <strong>${statusTexto}</strong> - Tipo: ${pedido.tipo_entrega}
            </div>
            <div>Observa√ß√£o: ${pedido.observacao || '-'}</div>
            <table>
              <thead>
                <tr>
                  <th>Produto</th>
                  <th>Quantidade</th>
                </tr>
              </thead>
              <tbody>
                ${itensCarne.map(item => `
                  <tr>
                    <td>${item.nome_produto}</td>
                    <td>${item.qtd_produto}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          `;

          container.appendChild(div);
        });

        if (container.innerHTML.trim() === '') {
          container.textContent = 'Nenhum pedido com itens da categoria "Carne" encontrado.';
        }
      })
      .catch(err => {
        console.error('Erro ao carregar pedidos:', err);
        document.getElementById('pedidosContainer').textContent = 'Erro ao carregar pedidos.';
      });
  </script>

</body>
</html>

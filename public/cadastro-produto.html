<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Produto - Assados de Domingo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 10px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: #333;
      margin: 3px 0;
      transition: 0.3s;
    }

    nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #333;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #f0f0f0;
    }

    .content {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }

    .content h1 {
      color: #667eea;
      margin-bottom: 30px;
      text-align: center;
    }

    form input[type="text"],
    form input[type="number"] {
      width: 100%;
      padding: 12px 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    form input[type="text"]:focus,
    form input[type="number"]:focus {
      outline: none;
      border-color: #667eea;
    }

    button[type="submit"] {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s, transform 0.3s;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      nav {
        display: none;
        width: 100%;
        flex-direction: column;
        margin-top: 15px;
      }

      nav.active {
        display: flex;
      }

      nav a {
        width: 100%;
        text-align: center;
      }

      .content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">üçó Assados de Domingo</div>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav id="nav">
        <a href="index.html">In√≠cio</a>
        <a href="lista-clientes.html">Listar Clientes</a>
        <a href="lista-produtos.html">Listar Produtos</a>
        <a href="lista-pedidos.html">Listar Pedidos</a>
      </nav>
    </header>

    <div class="content">
      <h1>Cadastro de Produto</h1>
      <form id="produtoForm">
        <input type="text" id="nome" placeholder="Nome" required />
        <input type="text" id="tamanho" placeholder="Tamanho (ex: pequeno, m√©dio)" />
        <input type="number" id="valor" placeholder="Valor (ex: 10.50)" step="0.01" required />
        <input type="number" id="quantidade_maxima" placeholder="Quantidade m√°xima" />
        <input type="text" id="categoria" placeholder="Categoria (ex: frango, carne)" />
        <input type="text" id="unidade" placeholder="Unidade (ex: kg, un)" />
        <button type="submit">Cadastrar Produto</button>
      </form>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav');
      nav.classList.toggle('active');
    }

    document.getElementById('produtoForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const produto = {
        nome: document.getElementById('nome').value,
        tamanho: document.getElementById('tamanho').value,
        valor: parseFloat(document.getElementById('valor').value),
        quantidade_maxima: parseInt(document.getElementById('quantidade_maxima').value) || null,
        categoria: document.getElementById('categoria').value,
        unidade: document.getElementById('unidade').value,
      };

      fetch('/produtos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(produto),
      })
        .then((res) => {
          const contentType = res.headers.get('content-type');
          if (!contentType || !contentType.includes('application/json')) {
            throw new Error(`Servidor retornou ${res.status}: ${res.statusText}. Verifique se o servidor est√° rodando.`);
          }
          
          if (!res.ok) {
            return res.json().then(err => Promise.reject(err));
          }
          return res.json();
        })
        .then((data) => {
          alert(data.message || 'Produto cadastrado com sucesso!');
          document.getElementById('produtoForm').reset();
          console.log('Produto cadastrado:', data);
        })
        .catch((err) => {
          console.error('Erro completo:', err);
          let errorMessage = 'Erro ao cadastrar produto';
          
          if (typeof err === 'string') {
            errorMessage = err;
          } else if (err.error) {
            errorMessage = err.error;
            if (err.details) errorMessage += `\nDetalhes: ${err.details}`;
          } else if (err.message) {
            errorMessage = err.message;
          }
          
          alert(errorMessage);
        });
    });
  </script>
</body>
</html>

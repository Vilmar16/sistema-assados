<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Pedido - Assados de Domingo</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 10px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: #333;
      margin: 3px 0;
      transition: 0.3s;
    }

    nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #333;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #f0f0f0;
    }

    .content {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin: 0 auto;
      text-align: left;
    }

    .content h1 {
      color: #667eea;
      margin-bottom: 30px;
      text-align: center;
    }

    /* Adicionar estilo para se√ß√£o de combos */
    .content h2 {
      color: #667eea;
      margin-top: 30px;
      margin-bottom: 15px;
      font-size: 20px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    select, textarea, input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s;
      resize: vertical;
    }

    select:focus, textarea:focus, input[type="number"]:focus {
      outline: none;
      border-color: #667eea;
    }

    #produtosContainer > div, #combosContainer > div {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    #produtosContainer label, #combosContainer label {
      cursor: pointer;
      flex: 1 1 70%;
      user-select: none;
    }

    .produto-qty-group {
      display: flex;
      align-items: center;
      gap: 5px;
      flex: 0 0 auto;
    }

    .produto-qty-group input[type="number"] {
      width: 70px;
      max-width: 70px;
      margin: 0;
    }

    .produto-qty-group select {
      width: auto;
      max-width: 60px;
      margin: 0;
      padding: 8px 5px;
    }

    /* Badge para diferenciar combos visualmente */
    .combo-badge {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: bold;
      margin-left: 5px;
    }

    button[type="submit"] {
      margin-top: 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s, transform 0.3s;
    }

    button[type="submit"]:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      nav {
        display: none;
        width: 100%;
        flex-direction: column;
        margin-top: 15px;
      }

      nav.active {
        display: flex;
      }

      nav a {
        width: 100%;
        text-align: center;
      }

      .content {
        padding: 20px;
      }

      #produtosContainer > div, #combosContainer > div {
        flex-direction: column;
        align-items: flex-start;
      }

      .produto-qty-group {
        width: 100%;
        flex: 1;
      }

      .produto-qty-group input[type="number"] {
        max-width: 100%;
        width: 100%;
      }

      .produto-qty-group select {
        max-width: 100%;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">üçó Assados de Domingo</div>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav id="nav">
        <a href="index.html">In√≠cio</a>
        <a href="lista-clientes.html">Listar Clientes</a>
        <a href="lista-combos.html">Listar Combos</a>
        <a href="lista-produtos.html">Listar Produtos</a> 
        <a href="lista-pedidos.html">Listar Pedidos</a>
      </nav>
    </header>

    <div class="content">
      <h1>Cadastro de Pedido</h1>

      <form id="pedidoForm">
        <label for="cliente">Cliente:</label>
        <select id="cliente" required></select>

        <label for="tipo_entrega">Tipo de Entrega:</label>
        <select id="tipo_entrega" required>
          <option value="Local">Local</option>
          <option value="Entrega">Entrega</option>
        </select>

        <label for="observacao">Observa√ß√£o:</label>
        <textarea id="observacao" rows="4"></textarea>

        <h2>Produtos</h2>
        <div id="produtosContainer"></div>

        <!-- Nova se√ß√£o para combos -->
        <h2>Combos</h2>
        <div id="combosContainer"></div>

        <button type="submit">Cadastrar Pedido</button>
      </form>
    </div>
  </div>

  <script>
    const socket = io();

    socket.on('connect', () => {
      console.log('[v0] Socket.IO conectado');
    });

    socket.on('cliente:created', () => {
      carregarClientes();
    });

    socket.on('cliente:updated', () => {
      carregarClientes();
    });

    socket.on('cliente:deleted', () => {
      carregarClientes();
    });

    socket.on('produto:created', () => {
      carregarProdutos();
    });

    socket.on('produto:updated', () => {
      carregarProdutos();
    });

    socket.on('produto:deleted', () => {
      carregarProdutos();
    });

    socket.on('combo:criado', () => {
      carregarCombos();
    });

    socket.on('combo:atualizado', () => {
      carregarCombos();
    });

    socket.on('combo:excluido', () => {
      carregarCombos();
    });

    function toggleMenu() {
      const nav = document.getElementById('nav');
      nav.classList.toggle('active');
    }

    function carregarClientes() {
      fetch('/clientes')
        .then(res => res.json())
        .then(clientes => {
          const select = document.getElementById('cliente');
          const valorAtual = select.value;
          select.innerHTML = '';
          
          clientes.forEach(cliente => {
            const option = document.createElement('option');
            option.value = cliente.id;
            option.textContent = cliente.nome;
            select.appendChild(option);
          });
          
          if (valorAtual) {
            select.value = valorAtual;
          }
        })
        .catch(() => {
          alert('Erro ao carregar clientes.');
        });
    }

    function carregarProdutos() {
      fetch('/produtos')
        .then(res => res.json())
        .then(produtos => {
          const container = document.getElementById('produtosContainer');
          container.innerHTML = '';
          
          produtos.forEach(produto => {
            const div = document.createElement('div');
            const isKg = produto.unidade && produto.unidade.toLowerCase() === 'kg';
            
            let qtdHTML = '';
            if (isKg) {
              qtdHTML = `
                <div class="produto-qty-group">
                  <input type="number" min="1" value="1000" data-qtd="${produto.id}" data-unidade="g" placeholder="Qtd em g">
                  <select data-unidade-select="${produto.id}">
                    <option value="g">Gramas</option>
                    <option value="kg">Kg</option>
                  </select>
                </div>
              `;
            } else {
              qtdHTML = `<input type="number" min="1" value="1" data-qtd="${produto.id}">`;
            }
            
            div.innerHTML = `
              <label>
                <input type="checkbox" data-id="${produto.id}" data-nome="${produto.nome}" data-unidade="${produto.unidade || 'un'}">
                ${produto.nome} - R$${parseFloat(produto.valor).toFixed(2)}${isKg ? '/kg' : ''}
              </label>
              ${qtdHTML}
            `;
            container.appendChild(div);
          });
        })
        .catch(() => {
          alert('Erro ao carregar produtos.');
        });
    }

    function carregarCombos() {
      fetch('/combos')
        .then(res => res.json())
        .then(combos => {
          const container = document.getElementById('combosContainer');
          container.innerHTML = '';
          
          if (combos.length === 0) {
            container.innerHTML = '<p style="color: #999;">Nenhum combo dispon√≠vel</p>';
            return;
          }
          
          combos.forEach(combo => {
            const div = document.createElement('div');
            
            div.innerHTML = `
              <label>
                <input type="checkbox" data-combo-id="${combo.id}" data-combo-nome="${combo.nome}">
                ${combo.nome} - R$${parseFloat(combo.valor).toFixed(2)} 
              </label>
              <input type="number" min="1" value="1" data-combo-qtd="${combo.id}">
            `;
            container.appendChild(div);
          });
        })
        .catch(() => {
          alert('Erro ao carregar combos.');
        });
    }

    carregarClientes();
    carregarProdutos();
    carregarCombos();

    document.getElementById('pedidoForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const id_cliente = document.getElementById('cliente').value;
      const tipo_entrega = document.getElementById('tipo_entrega').value;
      const observacao = document.getElementById('observacao').value;

      const produtosSelecionados = [];
      document.querySelectorAll('#produtosContainer input[type="checkbox"]:checked').forEach(checkbox => {
        const id_produto = parseInt(checkbox.dataset.id);
        const unidade = checkbox.dataset.unidade;
        const qtdInput = document.querySelector(`input[data-qtd="${id_produto}"]`);
        let qtd_produto = parseInt(qtdInput.value) || 1;

        if (unidade.toLowerCase() === 'kg') {
          const unidadeSelect = document.querySelector(`select[data-unidade-select="${id_produto}"]`);
          const unidadeSelecionada = unidadeSelect ? unidadeSelect.value : 'g';
          
          if (unidadeSelecionada === 'kg') {
            qtd_produto = qtd_produto * 1000;
          }
        }

        console.log('[v0] Produto selecionado:', { id_produto, qtd_produto, unidade });
        produtosSelecionados.push({ id_produto, qtd_produto, unidade });
      });

      const combosSelecionados = [];
      document.querySelectorAll('#combosContainer input[type="checkbox"]:checked').forEach(checkbox => {
        const id_combo = parseInt(checkbox.dataset.comboId);
        const nome_combo = checkbox.dataset.comboNome;
        const qtdInput = document.querySelector(`input[data-combo-qtd="${id_combo}"]`);
        const qtd_combo = parseInt(qtdInput.value) || 1;

        console.log('[v0] Combo checkbox encontrado:', {
          id_combo,
          nome_combo,
          qtd_combo,
          dataset: checkbox.dataset
        });

        if (id_combo && !isNaN(id_combo)) {
          combosSelecionados.push({ id_combo, qtd_combo });
        } else {
          console.error('[v0] Combo inv√°lido:', { id_combo, nome_combo });
        }
      });

      console.log('[v0] Total produtos selecionados:', produtosSelecionados.length);
      console.log('[v0] Total combos selecionados:', combosSelecionados.length);

      if (produtosSelecionados.length === 0 && combosSelecionados.length === 0) {
        alert('Selecione pelo menos um produto ou combo.');
        return;
      }

      const pedido = {
        id_cliente: parseInt(id_cliente),
        tipo_entrega,
        observacao: observacao || '',
        produtos: produtosSelecionados,
        combos: combosSelecionados
      };

      console.log('[v0] Enviando pedido completo:', JSON.stringify(pedido, null, 2));

      fetch('/pedidos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(pedido)
      })
        .then(res => {
          console.log('[v0] Resposta do servidor - Status:', res.status);
          if (!res.ok) {
            return res.json().then(err => {
              console.error('[v0] Erro do servidor:', err);
              return Promise.reject(err);
            });
          }
          return res.json();
        })
        .then(data => {
          console.log('[v0] Pedido criado com sucesso:', data);
          alert(data.message || 'Pedido cadastrado com sucesso!');
          document.getElementById('pedidoForm').reset();
          carregarProdutos();
          carregarCombos();
        })
        .catch(err => {
          console.error('[v0] Erro ao cadastrar pedido:', err);
          alert('Erro ao cadastrar pedido: ' + (err.error || err.message || 'Erro desconhecido'));
        });
    });
  </script>
</body>
</html>

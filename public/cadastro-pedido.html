<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Pedido - Assados de Domingo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 10px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: #333;
      margin: 3px 0;
      transition: 0.3s;
    }

    nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #333;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #f0f0f0;
    }

    .content {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin: 0 auto;
      text-align: left;
    }

    .content h1 {
      color: #667eea;
      margin-bottom: 30px;
      text-align: center;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    select, textarea, input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s;
      resize: vertical;
    }

    select:focus, textarea:focus, input[type="number"]:focus {
      outline: none;
      border-color: #667eea;
    }

    #produtosContainer > div {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    #produtosContainer label {
      cursor: pointer;
      flex: 1 1 70%;
      user-select: none;
    }

    #produtosContainer input[type="number"] {
      flex: 0 0 70px;
      max-width: 70px;
    }

    button[type="submit"] {
      margin-top: 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s, transform 0.3s;
    }

    button[type="submit"]:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      nav {
        display: none;
        width: 100%;
        flex-direction: column;
        margin-top: 15px;
      }

      nav.active {
        display: flex;
      }

      nav a {
        width: 100%;
        text-align: center;
      }

      .content {
        padding: 20px;
      }

      #produtosContainer > div {
        flex-direction: column;
        align-items: flex-start;
      }

      #produtosContainer input[type="number"] {
        max-width: 100%;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">üçó Assados de Domingo</div>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav id="nav">
        <a href="index.html">In√≠cio</a>
        <a href="cadastro-cliente.html">Cadastrar Cliente</a>
        <a href="lista-clientes.html">Listar Clientes</a>
        <a href="lista-produtos.html">Listar Produtos</a>
      </nav>
    </header>

    <div class="content">
      <h1>Cadastro de Pedido</h1>

      <form id="pedidoForm">
        <label for="cliente">Cliente:</label>
        <select id="cliente" required></select>

        <label for="tipo_entrega">Tipo de Entrega:</label>
        <select id="tipo_entrega" required>
          <option value="Local">Local</option>
          <option value="Entrega">Entrega</option>
        </select>

        <label for="observacao">Observa√ß√£o:</label>
        <textarea id="observacao" rows="4"></textarea>

        <h2 style="margin-top:30px;">Produtos</h2>
        <div id="produtosContainer"></div>

        <button type="submit">Cadastrar Pedido</button>
      </form>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav');
      nav.classList.toggle('active');
    }

    // Carregar clientes
    fetch('/clientes')
      .then(res => res.json())
      .then(clientes => {
        const select = document.getElementById('cliente');
        clientes.forEach(cliente => {
          const option = document.createElement('option');
          option.value = cliente.id;
          option.textContent = cliente.nome;
          select.appendChild(option);
        });
      })
      .catch(() => {
        alert('Erro ao carregar clientes.');
      });

    // Carregar produtos
    fetch('/produtos')
      .then(res => res.json())
      .then(produtos => {
        const container = document.getElementById('produtosContainer');
        produtos.forEach(produto => {
          const div = document.createElement('div');
          div.innerHTML = `
            <label>
              <input type="checkbox" data-id="${produto.id}" data-nome="${produto.nome}">
              ${produto.nome} - R$${parseFloat(produto.valor).toFixed(2)}
            </label>
            <input type="number" min="1" value="1" data-qtd="${produto.id}">
          `;
          container.appendChild(div);
        });
      })
      .catch(() => {
        alert('Erro ao carregar produtos.');
      });

    // Submeter pedido
    document.getElementById('pedidoForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const id_cliente = document.getElementById('cliente').value;
      const tipo_entrega = document.getElementById('tipo_entrega').value;
      const observacao = document.getElementById('observacao').value;

      const produtosSelecionados = [];
      document.querySelectorAll('#produtosContainer input[type="checkbox"]:checked').forEach(checkbox => {
        const id_produto = parseInt(checkbox.dataset.id);
        const qtdInput = document.querySelector(`input[data-qtd="${id_produto}"]`);
        const qtd_produto = parseInt(qtdInput.value) || 1;

        produtosSelecionados.push({ id_produto, qtd_produto });
      });

      if (produtosSelecionados.length === 0) {
        alert('Selecione pelo menos um produto.');
        return;
      }

      const pedido = {
        id_cliente: parseInt(id_cliente),
        tipo_entrega,
        observacao,
        produtos: produtosSelecionados
      };

      fetch('/pedidos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(pedido)
      })
        .then(res => {
          if (!res.ok) {
            return res.json().then(err => Promise.reject(err));
          }
          return res.json();
        })
        .then(data => {
          alert(data.message || 'Pedido cadastrado com sucesso!');
          document.getElementById('pedidoForm').reset();
        })
        .catch(err => {
          console.error('Erro ao cadastrar pedido:', err);
          alert('Erro ao cadastrar pedido: ' + (err.message || err.error || 'Erro desconhecido'));
        });
    });
  </script>
</body>
</html>

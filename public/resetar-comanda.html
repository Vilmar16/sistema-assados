<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resetar Comanda</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    header {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      text-align: center;
      color: #667eea;
      font-weight: bold;
      font-size: 24px;
    }

    main {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    h1 {
      color: #667eea;
      margin-bottom: 25px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
      font-size: 16px;
      color: #333;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #667eea;
      border-radius: 6px;
      transition: border-color 0.3s;
    }

    input[type="number"]:focus {
      border-color: #764ba2;
      outline: none;
    }

    button {
      background: #667eea;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    button:hover {
      background: #764ba2;
    }

    #resultado {
      margin-top: 20px;
      font-weight: 600;
      text-align: center;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>üçó Assados de Domingo</header>

    <main>
      <h1>Resetar N√∫mero da Comanda</h1>

      <form id="formResetar">
        <label for="valor">Novo valor da comanda:</label>
        <input type="number" id="valor" name="valor" min="1" required />
        <button type="submit">Resetar</button>
        <button type="button" onclick="window.location.href='index.html'">Inicio</button>
      </form>

      <p id="resultado"></p>
    </main>
  </div>

  <script>
    const form = document.getElementById('formResetar');
    const resultado = document.getElementById('resultado');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const valor = document.getElementById('valor').value;

      try {
        const res = await fetch('/comandas/resetar', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ valor: parseInt(valor, 10) })
        });

        const data = await res.json();

        if (res.ok) {
          resultado.textContent = data.message;
          resultado.style.color = 'green';
        } else {
          resultado.textContent = 'Erro: ' + (data.error || 'Erro ao resetar');
          resultado.style.color = 'red';
        }
      } catch (err) {
        console.error(err);
        resultado.textContent = 'Erro de rede ou servidor';
        resultado.style.color = 'red';
      }
    });
  </script>
</body>
</html>

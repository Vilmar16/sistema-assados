<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Clientes - Assados de Domingo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 10px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: #333;
      margin: 3px 0;
      transition: 0.3s;
    }

    nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #333;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #f0f0f0;
    }

    /* Mantendo o estilo original da lista de clientes */
    h1 { 
      margin-bottom: 20px;
      color: white;
      text-align: center;
    }
    
    table { 
      width: 100%; 
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    th, td { 
      border: 1px solid #aaa; 
      padding: 8px; 
      text-align: left; 
    }
    
    th { 
      background-color: #eee; 
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      nav {
        display: none;
        width: 100%;
        flex-direction: column;
        margin-top: 15px;
      }

      nav.active {
        display: flex;
      }

      nav a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">üçó Assados de Domingo</div>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav id="nav">
        <a href="index.html">In√≠cio</a>
        <a href="cadastro-cliente.html">Cadastrar Cliente</a>
        <a href="lista-clientes.html">Listar Clientes</a>
        <a href="lista-produtos.html">Listar Produtos</a>
      </nav>
    </header>

    <h1>Lista de Clientes</h1>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Endere√ßo</th>
          <th>Observa√ß√£o</th>
        </tr>
      </thead>
      <tbody id="clientesBody">
        <tr><td colspan="5">Carregando...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav');
      nav.classList.toggle('active');
    }

    fetch('/clientes')
      .then(res => res.json())
      .then(clientes => {
        const tbody = document.getElementById('clientesBody');
        tbody.innerHTML = '';

        if (clientes.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5">Nenhum cliente encontrado.</td></tr>';
          return;
        }

        clientes.forEach(c => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${c.id}</td>
            <td>${c.nome}</td>
            <td>${c.telefone}</td>
            <td>${c.endereco || '-'}</td>
            <td>${c.observacao || '-'}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        console.error('Erro ao carregar clientes:', err);
        document.getElementById('clientesBody').innerHTML = '<tr><td colspan="5">Erro ao carregar dados.</td></tr>';
      });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Listar Clientes - Assados de Domingo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 10px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: #333;
      margin: 3px 0;
    }

    nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #333;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #f0f0f0;
    }

    .content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .content h1 {
      color: #667eea;
      margin-bottom: 20px;
      text-align: center;
    }

    .button-top {
      text-align: right;
      margin-bottom: 20px;
    }

    .button-top a, .btn-novo-cliente {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s, transform 0.3s;
      display: inline-block;
      font-size: 14px;
      cursor: pointer;
      border: none;
    }

    .button-top a:hover,
    .btn-novo-cliente:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      transform: translateY(-2px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th {
      background: #667eea;
      color: white;
      padding: 15px;
      text-align: left;
      font-weight: bold;
    }

    td {
      padding: 12px 15px;
      border-bottom: 1px solid #e0e0e0;
    }

    tr:hover {
      background: #f9f9f9;
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .actions a,
    .actions button {
      padding: 8px 12px;
      border-radius: 5px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.3s;
    }

    .btn-edit {
      background: #667eea;
      color: white;
    }

    .btn-edit:hover {
      background: #5568d3;
    }

    .btn-delete {
      background: #ff6b6b;
      color: white;
    }

    .btn-delete:hover {
      background: #ff5252;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      nav {
        display: none;
        width: 100%;
        flex-direction: column;
        margin-top: 15px;
      }

      nav.active {
        display: flex;
      }

      nav a {
        width: 100%;
        text-align: center;
      }

      table {
        font-size: 12px;
      }

      th, td {
        padding: 8px;
      }

      .actions {
        flex-direction: column;
      }

      .actions a,
      .actions button {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="logo">üçó Assados de Domingo</div>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav id="nav">
        <a href="index.html">In√≠cio</a>
        <a href="lista-clientes.html">Listar Clientes</a>
        <a href="lista-combos.html">Listar Combos</a>
        <a href="lista-produtos.html">Listar Produtos</a>
        <a href="lista-pedidos.html">Listar Pedidos</a>
      </nav>
    </header>

    <div class="content">
      <h1>Listar Clientes</h1>

      <!-- Added search filter input field -->
      <div style="margin-bottom: 20px; display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
        <input 
          type="text" 
          id="buscaInput" 
          placeholder="Buscar por nome ou telefone..." 
          style="flex: 1; min-width: 200px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;"
        />
        <button onclick="buscarClientes()" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">
          Buscar
        </button>
        <button onclick="limparBusca()" style="padding: 10px 20px; background: #999; color: white; border: none; border-radius: 5px; cursor: pointer;">
          Limpar
        </button>

        <!-- Bot√£o Novo Cliente AQUI -->
        <button class="btn-novo-cliente" onclick="criarNovoCliente()">
          + Novo Cliente
        </button>
        
      </div>

      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Endere√ßo</th>
            <th>Observa√ß√£o</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="clientesBody">
          <tr><td colspan="5" class="empty-state">Carregando...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>

  <script>
    const socket = io();

    socket.on('cliente:criado', carregarClientes);
    socket.on('cliente:atualizado', carregarClientes);
    socket.on('cliente:excluido', carregarClientes);

    function toggleMenu() {
      const nav = document.getElementById('nav');
      nav.classList.toggle('active');
    }

    function criarNovoCliente() {
      window.location.href = 'cadastro-cliente.html';
    }

    function buscarClientes() {
      const termo = document.getElementById('buscaInput').value;
      
      if (!termo.trim()) {
        carregarClientes();
        return;
      }

      fetch(`/clientes?busca=${encodeURIComponent(termo)}`)
        .then(res => res.json())
        .then(clientes => renderizarClientesTabela(clientes))
        .catch(() => {
          document.getElementById('clientesBody').innerHTML =
            '<tr><td colspan="5" class="empty-state">Erro ao buscar clientes.</td></tr>';
        });
    }

    function limparBusca() {
      document.getElementById('buscaInput').value = '';
      carregarClientes();
    }

    function renderizarClientesTabela(clientes) {
      const tbody = document.getElementById('clientesBody');
      tbody.innerHTML = '';

      if (clientes.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="empty-state">Nenhum cliente encontrado.</td></tr>';
        return;
      }

      clientes.forEach(c => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${c.nome}</td>
          <td>${c.telefone}</td>
          <td>${c.endereco || '-'}</td>
          <td>${c.observacao || '-'}</td>
          <td class="actions">
            <a href="editar-cliente.html?id=${c.id}" class="btn-edit">Editar</a>
            <button class="btn-delete" onclick="deletarCliente(${c.id})">Excluir</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function carregarClientes() {
      fetch('/clientes')
        .then(res => res.json())
        .then(clientes => renderizarClientesTabela(clientes))
        .catch(() => {
          document.getElementById('clientesBody').innerHTML =
            '<tr><td colspan="5" class="empty-state">Erro ao carregar dados.</td></tr>';
        });
    }

    function deletarCliente(id) {
      if (!confirm('Tem certeza que deseja excluir este cliente?')) return;

      fetch(`/clientes/${id}`, { method: 'DELETE' })
        .then(res => {
          if (!res.ok) throw new Error();
          return res.json();
        })
        .then(() => {
          alert('Cliente exclu√≠do com sucesso!');
          carregarClientes();
        })
        .catch(() => alert('Erro ao excluir cliente'));
    }

    carregarClientes();
  </script>
</body>
</html>

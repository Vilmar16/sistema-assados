<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Clientes - Assados de Domingo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 10px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: #333;
      margin: 3px 0;
      transition: 0.3s;
    }

    nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #333;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #f0f0f0;
    }

    .content {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .content h1 {
      color: #667eea;
      margin-bottom: 30px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #e0e0e0;
      padding: 12px;
      text-align: left;
    }

    th {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f0f0f0;
    }

    .actions button, .actions a {
      margin-right: 8px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      transition: background 0.3s, transform 0.2s;
    }

    .btn-edit {
      background-color: #4CAF50;
      color: white;
    }

    .btn-edit:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }

    .btn-delete {
      background-color: #f44336;
      color: white;
    }

    .btn-delete:hover {
      background-color: #da190b;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      nav {
        display: none;
        width: 100%;
        flex-direction: column;
        margin-top: 15px;
      }

      nav.active {
        display: flex;
      }

      nav a {
        width: 100%;
        text-align: center;
      }

      .content {
        padding: 20px;
        overflow-x: auto;
      }

      table {
        font-size: 14px;
      }

      th, td {
        padding: 8px;
      }
    }
    .novo-cliente-container {
      text-align: right;
      margin-bottom: 20px;
    }

    .btn-novo-cliente {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .btn-novo-cliente:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      transform: translateY(-2px);
    }

  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">üçó Assados de Domingo</div>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav id="nav">
        <a href="index.html">In√≠cio</a>
        <a href="lista-clientes.html">Listar Clientes</a>
        <a href="lista-produtos.html">Listar Produtos</a>
        <a href="lista-pedidos.html">Listar Pedidos</a>
      </nav>
    </header>

    <div class="content">
      
      <h1>Lista de Clientes</h1>

      <div class="novo-cliente-container">
        <button class="btn-novo-cliente" onclick="criarNovoCliente()">
          ‚ûï Criar Novo Cliente
        </button>
      </div>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Endere√ßo</th>
            <th>Observa√ß√£o</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="clientesBody">
          <tr><td colspan="6" style="text-align: center;">Carregando...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav');
      nav.classList.toggle('active');
    }

    function criarNovoCliente() {
      window.location.href = 'cadastro-cliente.html'; // Altere o link se a p√°gina de cria√ß√£o for diferente
    }

    function carregarClientes() {
      fetch('/clientes')
        .then(res => res.json())
        .then(clientes => {
          const tbody = document.getElementById('clientesBody');
          tbody.innerHTML = '';

          if (clientes.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">Nenhum cliente encontrado.</td></tr>';
            return;
          }

          clientes.forEach(c => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${c.id}</td>
              <td>${c.nome}</td>
              <td>${c.telefone}</td>
              <td>${c.endereco || '-'}</td>
              <td>${c.observacao || '-'}</td>
              <td class="actions">
                <a href="editar-cliente.html?id=${c.id}" class="btn-edit">Editar</a>
                <button class="btn-delete" onclick="deletarCliente(${c.id})">Excluir</button>
              </td>
            `;
            tbody.appendChild(row);
          });
        })
        .catch(err => {
          console.error('Erro ao carregar clientes:', err);
          document.getElementById('clientesBody').innerHTML = '<tr><td colspan="6" style="text-align: center;">Erro ao carregar dados.</td></tr>';
        });
    }

    function deletarCliente(id) {
      if (!confirm('Tem certeza que deseja excluir este cliente?')) return;

      fetch(`/clientes/${id}`, {
        method: 'DELETE'
      })
      .then(res => {
        if (!res.ok) throw new Error('Erro ao excluir cliente');
        return res.json();
      })
      .then(() => {
        alert('Cliente exclu√≠do com sucesso!');
        carregarClientes();
      })
      .catch(err => {
        console.error(err);
        alert('Erro ao excluir cliente');
      });
    }

    carregarClientes();
  </script>
</body>
</html>

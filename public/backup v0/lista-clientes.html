<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Clientes</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #aaa; padding: 8px; text-align: left; }
    th { background-color: #eee; }
    .actions button, .actions a {
      margin-right: 5px;
      padding: 4px 8px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn-edit {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    .btn-delete {
      background-color: #f44336;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Lista de Clientes</h1>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Endereço</th>
        <th>Observação</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="clientesBody">
      <tr><td colspan="6">Carregando...</td></tr>
    </tbody>
  </table>

  <script>
    function carregarClientes() {
      fetch('/clientes')
        .then(res => res.json())
        .then(clientes => {
          const tbody = document.getElementById('clientesBody');
          tbody.innerHTML = '';

          if (clientes.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6">Nenhum cliente encontrado.</td></tr>';
            return;
          }

          clientes.forEach(c => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${c.id}</td>
              <td>${c.nome}</td>
              <td>${c.telefone}</td>
              <td>${c.endereco || '-'}</td>
              <td>${c.observacao || '-'}</td>
              <td class="actions">
                <a href="editar-cliente.html?id=${c.id}" class="btn-edit">Editar</a>
                <button class="btn-delete" onclick="deletarCliente(${c.id})">Excluir</button>
              </td>
            `;
            tbody.appendChild(row);
          });
        })
        .catch(err => {
          console.error('Erro ao carregar clientes:', err);
          document.getElementById('clientesBody').innerHTML = '<tr><td colspan="6">Erro ao carregar dados.</td></tr>';
        });
    }

    function deletarCliente(id) {
      if (!confirm('Tem certeza que deseja excluir este cliente?')) return;

      fetch(`/clientes/${id}`, {
        method: 'DELETE'
      })
      .then(res => {
        if (!res.ok) throw new Error('Erro ao excluir cliente');
        return res.json();
      })
      .then(() => {
        alert('Cliente excluído com sucesso!');
        carregarClientes();
      })
      .catch(err => {
        console.error(err);
        alert('Erro ao excluir cliente');
      });
    }

    // Carrega ao abrir
    carregarClientes();
  </script>

</body>
</html>

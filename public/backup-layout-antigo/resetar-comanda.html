<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Resetar Comanda</title>
</head>
<body>
  <h1>Resetar NÃºmero da Comanda</h1>

  <form id="formResetar">
    <label for="valor">Novo valor da comanda:</label>
    <input type="number" id="valor" name="valor" min="1" required>
    <button type="submit">Resetar</button>
  </form>

  <p id="resultado"></p>

  <script>
    const form = document.getElementById('formResetar');
    const resultado = document.getElementById('resultado');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const valor = document.getElementById('valor').value;

      try {
        const res = await fetch('/comandas/resetar', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ valor: parseInt(valor, 10) })
        });

        const data = await res.json();

        if (res.ok) {
          resultado.textContent = data.message;
        } else {
          resultado.textContent = 'Erro: ' + (data.error || 'Erro ao resetar');
        }
      } catch (err) {
        console.error(err);
        resultado.textContent = 'Erro de rede ou servidor';
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Pedidos Completa - Assados de Domingo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 10px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: #333;
      margin: 3px 0;
      transition: 0.3s;
    }

    nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #333;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #f0f0f0;
    }

    .content {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .content h1 {
      color: #667eea;
      margin-bottom: 30px;
      text-align: center;
    }

    .pedido {
      border: 2px solid #e0e0e0;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 8px;
      background: #f9f9f9;
      transition: box-shadow 0.3s;
    }

    .pedido:hover {
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    }

    .pedido-header {
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
      font-size: 16px;
      line-height: 1.6;
    }

    .pedido-header strong {
      color: #667eea;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: white;
    }

    th, td {
      border: 1px solid #e0e0e0;
      padding: 10px;
      text-align: left;
    }

    th {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: bold;
    }

    tfoot td {
      font-weight: bold;
      background: #f0f0f0;
    }

    select {
      padding: 8px 12px;
      margin-left: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    select:focus {
      outline: none;
      border-color: #667eea;
    }

    .pagamento-section {
      margin-top: 20px;
      border-top: 2px solid #e0e0e0;
      padding-top: 15px;
    }

    .pagamento-section h3 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .pagamento-list {
      margin-bottom: 15px;
    }

    .pagamento-item {
      font-size: 14px;
      margin-bottom: 8px;
      padding: 8px;
      background: white;
      border-left: 3px solid #667eea;
      border-radius: 4px;
    }

    form {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: flex-end;
      margin-top: 15px;
    }

    form label {
      display: flex;
      flex-direction: column;
      font-weight: bold;
      color: #333;
      font-size: 14px;
    }

    form input, form select {
      margin-top: 5px;
      padding: 8px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    form input:focus, form select:focus {
      outline: none;
      border-color: #667eea;
    }

    form button {
      padding: 10px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s, transform 0.2s;
    }

    form button:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      transform: translateY(-2px);
    }

    .actions {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .actions button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .btn-edit {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-edit:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      transform: translateY(-2px);
    }

    .btn-delete {
      background-color: #f44336;
      color: white;
    }

    .btn-delete:hover {
      background-color: #da190b;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      nav {
        display: none;
        width: 100%;
        flex-direction: column;
        margin-top: 15px;
      }

      nav.active {
        display: flex;
      }

      nav a {
        width: 100%;
        text-align: center;
      }

      .content {
        padding: 20px;
      }

      .pedido {
        padding: 15px;
      }

      table {
        font-size: 13px;
      }

      th, td {
        padding: 8px;
      }

      form {
        flex-direction: column;
        align-items: stretch;
      }

      form label {
        width: 100%;
      }

      form button {
        width: 100%;
      }
    }

    .novo-pedido-container {
      text-align: right;
      margin-bottom: 20px;
    }

    .btn-novo-pedido {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .btn-novo-pedido:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      transform: translateY(-2px);
    }

    .novo-pedido-container {
      text-align: right;
      margin-bottom: 20px;
    }

    .btn-novo-pedido {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .btn-novo-pedido:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      transform: translateY(-2px);
    }

  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">üçó Assados de Domingo</div>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav id="nav">
        <a href="index.html">In√≠cio</a>
        <a href="lista-clientes.html">Listar Clientes</a>
        <a href="lista-produtos.html">Listar Produtos</a>
        <a href="lista-pedidos.html">Listar Pedidos</a>
      </nav>
    </header>

    <div class="content">
      <h1>Lista de Pedidos (Completa)</h1>

      <div class="novo-pedido-container">
        <button class="btn-novo-pedido" onclick="criarNovoPedido()">
          ‚ûï Criar Novo Pedido
        </button>
      </div>

      <div id="pedidosContainer">Carregando pedidos...</div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav');
      nav.classList.toggle('active');
    }

    function criarNovoPedido() {
      window.location.href = 'cadastro-pedido.html'; // Altere o link se a p√°gina de cria√ß√£o for diferente
    }

    const statusMap = {
      1: 'Aguardando Preparo',
      2: 'Em Preparo',
      3: 'Finalizado',
      4: 'Entregue',
      5: 'Cancelado'
    };

    function atualizarStatusPedido(id_pedido, novoStatus) {
      fetch(`/pedidos/${id_pedido}/status`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ novoStatus: parseInt(novoStatus) })
      })
      .then(res => {
        if (!res.ok) throw new Error('Erro ao atualizar status');
        return res.json();
      })
      .then(() => {
        alert(`Status do pedido #${id_pedido} atualizado para "${statusMap[novoStatus]}"`);
        location.reload();
      })
      .catch(err => {
        console.error('Erro ao atualizar status:', err);
        alert('Erro ao atualizar status do pedido.');
      });
    }

    function editarPedido(id_pedido) {
      window.location.href = `editar-pedido.html?id=${id_pedido}`;
    }

    function excluirPedido(id_pedido) {
      if (!confirm(`Tem certeza que deseja excluir o pedido #${id_pedido}?`)) return;

      fetch(`/pedidos/${id_pedido}`, {
        method: 'DELETE'
      })
      .then(res => {
        if (!res.ok) throw new Error('Erro ao excluir pedido');
        return res.json();
      })
      .then(() => {
        alert('Pedido exclu√≠do com sucesso!');
        location.reload();
      })
      .catch(err => {
        console.error('Erro ao excluir pedido:', err);
        alert('Erro ao excluir pedido.');
      });
    }

    function registrarPagamento(event, idPedido) {
      event.preventDefault();
      const form = event.target;
      const tipo_pagamento = form.tipo_pagamento.value;
      const valor_pago = parseFloat(form.valor_pago.value);

      if (!tipo_pagamento || isNaN(valor_pago) || valor_pago <= 0) {
        alert('Preencha corretamente o tipo e valor do pagamento.');
        return;
      }

      fetch('/pagamentos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          id_pedido: idPedido,
          tipo_pagamento,
          valor_pago,
          status: 'Pago'
        }),
      })
      .then(res => {
        if (!res.ok) throw new Error('Erro ao registrar pagamento');
        return res.json();
      })
      .then(() => {
        alert('Pagamento registrado com sucesso');
        location.reload();
      })
      .catch(err => {
        console.error(err);
        alert('Erro ao registrar pagamento');
      });
    }

    fetch('/pedidos')
      .then(res => res.json())
      .then(async pedidos => {
        const container = document.getElementById('pedidosContainer');
        if (pedidos.length === 0) {
          container.textContent = 'Nenhum pedido encontrado.';
          return;
        }

        container.innerHTML = '';

        async function buscarPagamentos(idPedido) {
          const res = await fetch(`/pagamentos/${idPedido}`);
          if (!res.ok) return [];
          return res.json();
        }

        for (const pedido of pedidos) {
          const pagamentos = await buscarPagamentos(pedido.id_pedido);

          const div = document.createElement('div');
          div.classList.add('pedido');

          const statusOptions = Object.entries(statusMap).map(([id, nome]) => {
            const selected = parseInt(id) === pedido.id_status ? 'selected' : '';
            return `<option value="${id}" ${selected}>${nome}</option>`;
          }).join('');

          const totalPedido = pedido.itens.reduce((acc, i) => acc + (i.valor * i.qtd_produto), 0);

          div.innerHTML = `
            <div class="pedido-header">
              Pedido #<strong>${pedido.comanda}</strong> - Cliente: ${pedido.nome_cliente} <br />
              Data: ${new Date(pedido.data_hora).toLocaleString()}<br />
              Status:
              <select onchange="atualizarStatusPedido(${pedido.id_pedido}, this.value)">
                ${statusOptions}
              </select>
              - Tipo Entrega: ${pedido.tipo_entrega}
            </div>
            <div>Observa√ß√£o: ${pedido.observacao || '-'}</div>
            <table>
              <thead>
                <tr>
                  <th>Produto</th>
                  <th>Quantidade</th>
                  <th>Pre√ßo Unit.</th>
                  <th>Subtotal</th>
                </tr>
              </thead>
              <tbody>
                ${pedido.itens.map(item => `
                  <tr>
                    <td>${item.nome_produto}</td>
                    <td>${item.qtd_produto}</td>
                    <td>R$ ${item.valor.toFixed(2)}</td>
                    <td>R$ ${(item.valor * item.qtd_produto).toFixed(2)}</td>
                  </tr>
                `).join('')}
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="3" style="text-align:right"><strong>Total:</strong></td>
                  <td><strong>R$ ${totalPedido.toFixed(2)}</strong></td>
                </tr>
              </tfoot>
            </table>

            <div class="pagamento-section">
              <h3>Pagamentos</h3>
              <div class="pagamento-list" id="pagamentosDoPedido-${pedido.id_pedido}">
                ${pagamentos.length === 0
                  ? '<p>Nenhum pagamento registrado.</p>'
                  : pagamentos.map(p => `
                    <div class="pagamento-item">
                      <strong>Tipo:</strong> ${p.tipo_pagamento} | <strong>Valor:</strong> R$ ${parseFloat(p.valor_pago).toFixed(2)} | <strong>Status:</strong> ${p.status}
                    </div>
                  `).join('')}
              </div>

              <form onsubmit="registrarPagamento(event, ${pedido.id_pedido})">
                <label>
                  Tipo de pagamento:
                  <select name="tipo_pagamento" required>
                    <option value="">Selecione</option>
                    <option value="Debito">D√©bito</option>
                    <option value="Credito">Cr√©dito</option>
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Pix">Pix</option>
                  </select>
                </label>
                <label>
                  Valor:
                  <input type="number" step="0.01" name="valor_pago" required />
                </label>
                <button type="submit">Registrar pagamento</button>
              </form>
            </div>

            <div class="actions">
              <button class="btn-edit" onclick="editarPedido(${pedido.id_pedido})">‚úèÔ∏è Editar</button>
              <button class="btn-delete" onclick="excluirPedido(${pedido.id_pedido})">üóëÔ∏è Excluir</button>
            </div>
          `;

          container.appendChild(div);
        }
      })
      .catch(err => {
        console.error('Erro ao carregar pedidos:', err);
        document.getElementById('pedidosContainer').textContent = 'Erro ao carregar pedidos.';
      });
  </script>
</body>
</html>

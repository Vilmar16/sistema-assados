<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Cliente - Assados de Domingo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    header {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 10px;
    }
    .hamburger span {
      width: 25px;
      height: 3px;
      background: #333;
      margin: 3px 0;
      transition: 0.3s;
    }
    nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    nav a {
      text-decoration: none;
      color: #333;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    nav a:hover {
      background: #f0f0f0;
    }
    .content {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }
    .content h1 {
      color: #667eea;
      margin-bottom: 30px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 12px 10px;
      margin-top: 8px;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s;
      resize: vertical;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    .btn-group {
      margin-top: 30px;
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      flex-wrap: wrap;
    }
    button {
      padding: 12px 25px;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    button.btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    button.btn-primary:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      transform: translateY(-2px);
    }
    button.btn-secondary {
      background: #ccc;
      color: #333;
    }
    button.btn-secondary:hover {
      background: #bbb;
    }
    .loading, .error {
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 5px;
      font-weight: bold;
    }
    .loading {
      background-color: #e7f0fd;
      color: #555;
      text-align: center;
    }
    .error {
      background-color: #fdd;
      color: #a00;
      text-align: center;
    }
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }
      nav {
        display: none;
        width: 100%;
        flex-direction: column;
        margin-top: 15px;
      }
      nav.active {
        display: flex;
      }
      nav a {
        width: 100%;
        text-align: center;
      }
      .content {
        padding: 20px;
      }
      .btn-group {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">üçó Assados de Domingo</div>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav id="nav">
        <a href="index.html">In√≠cio</a>
        <a href="lista-clientes.html">Listar Clientes</a>
        <a href="lista-produtos.html">Listar Produtos</a>
        <a href="lista-pedidos.html">Listar Pedidos</a>
      </nav>
    </header>

    <div class="content">
      <h1>Editar Cliente</h1>

      <div id="loadingMessage" class="loading">Carregando dados do cliente...</div>
      <div id="errorMessage" class="error" style="display: none;"></div>

      <form id="editClienteForm" style="display: none;">
        <label for="nome">Nome *</label>
        <input type="text" id="nome" required />

        <label for="telefone">Telefone *</label>
        <input type="text" id="telefone" required />

        <label for="endereco">Endere√ßo *</label>
        <input type="text" id="endereco" required />

        <label for="observacao">Observa√ß√µes</label>
        <textarea id="observacao" rows="4"></textarea>

        <div class="btn-group">
          <button type="button" class="btn-secondary" onclick="window.location.href='lista-clientes.html'">Cancelar</button>
          <button type="submit" class="btn-primary">Salvar Altera√ß√µes</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav');
      nav.classList.toggle('active');
    }

    const urlParams = new URLSearchParams(window.location.search);
    const clienteId = urlParams.get('id');

    if (!clienteId) {
      document.getElementById('loadingMessage').style.display = 'none';
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = 'ID do cliente n√£o fornecido.';
      errorMessage.style.display = 'block';
    } else {
      fetch(`/clientes?busca=${clienteId}`)
        .then(res => res.json())
        .then(clientes => {
          const cliente = clientes.find(c => c.id == clienteId);

          if (!cliente) throw new Error('Cliente n√£o encontrado');

          document.getElementById('nome').value = cliente.nome || '';
          document.getElementById('telefone').value = cliente.telefone || '';
          document.getElementById('endereco').value = cliente.endereco || '';
          document.getElementById('observacao').value = cliente.observacao || '';

          document.getElementById('loadingMessage').style.display = 'none';
          document.getElementById('editClienteForm').style.display = 'block';
        })
        .catch(err => {
          console.error('Erro ao carregar cliente:', err);
          document.getElementById('loadingMessage').style.display = 'none';
          const errorMessage = document.getElementById('errorMessage');
          errorMessage.textContent = 'Erro ao carregar dados do cliente.';
          errorMessage.style.display = 'block';
        });
    }

    document.getElementById('editClienteForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const clienteAtualizado = {
        nome: document.getElementById('nome').value,
        telefone: document.getElementById('telefone').value,
        endereco: document.getElementById('endereco').value,
        observacao: document.getElementById('observacao').value
      };

      fetch(`/clientes/${clienteId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(clienteAtualizado)
      })
      .then(res => {
        if (!res.ok) throw new Error('Erro ao atualizar cliente');
        return res.json();
      })
      .then(() => {
        alert('Cliente atualizado com sucesso!');
        window.location.href = 'lista-clientes.html';
      })
      .catch(error => {
        alert('Erro ao atualizar cliente');
        console.error(error);
      });
    });
  </script>
</body>
</html>

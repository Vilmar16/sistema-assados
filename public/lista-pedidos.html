<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Pedidos - Assados de Domingo</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: #333;
            margin: 3px 0;
            transition: 0.3s;
        }

        nav {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: #f0f0f0;
        }

        .content {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .content h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        /* NOVO - CONTAINER DO FILTRO + BOT√ÉO */
        .actions-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            gap: 10px;
        }

        .filtro-select {
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        /* Pedido */
        .pedido {
            border: 2px solid #e0e0e0;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 8px;
            background: #f9f9f9;
            transition: box-shadow 0.3s;
        }

        .pedido:hover {
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .pedido-header {
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }

        .pedido-header strong {
            color: #667eea;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
        }

        th, td {
            border: 1px solid #e0e0e0;
            padding: 10px;
            text-align: left;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
        }

        tfoot td {
            font-weight: bold;
            background: #f0f0f0;
        }

        .actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-edit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        .btn-delete {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        .btn-novo-pedido {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .btn-novo-pedido:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
        }

        /* Adicionando badge para combos */
        .combo-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">üçó Assados de Domingo</div>

            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <nav id="nav">
                <a href="index.html">In√≠cio</a>
                <a href="lista-clientes.html">Listar Clientes</a>
                <a href="lista-combos.html">Listar Combos</a>
                <a href="lista-produtos.html">Listar Produtos</a>
                <a href="lista-pedidos.html">Listar Pedidos</a>
            </nav>
        </header>

        <div class="content">
            <h1>Lista de Pedidos</h1>

            <!-- NOVO BLOCO: FILTRO + BOT√ÉO -->
            <div class="actions-container">
                <select id="filtro-status" class="filtro-select">
                    <option value="">Filtrar por Status</option>
                    <option value="1">Aguardando Preparo</option>
                    <option value="2">Em Preparo</option>
                    <option value="3">Finalizado</option>
                    <!-- <option value="4">Entregue</option> -->
                    <option value="5">Cancelado</option>
                </select>

                <button class="btn-novo-pedido" onclick="criarNovoPedido()">
                    ‚ûï Criar Novo Pedido
                </button>
            </div>

            <div id="pedidosContainer">Carregando pedidos...</div>
        </div>
    </div>

<script>
    const socket = io();

    socket.on('pedido:criado', () => {
        console.log('[v0] Novo pedido criado - recarregando lista');
        location.reload();
    });

    socket.on('pedido:atualizado', () => {
        console.log('[v0] Pedido atualizado - recarregando lista');
        location.reload();
    });

    socket.on('pedido:status-atualizado', () => {
        console.log('[v0] Status de pedido atualizado - recarregando lista');
        location.reload();
    });

    socket.on('pedido:excluido', () => {
        console.log('[v0] Pedido exclu√≠do - recarregando lista');
        location.reload();
    });

    function toggleMenu() {
        const nav = document.getElementById('nav');
        nav.classList.toggle('active');
    }

    function criarNovoPedido() {
        window.location.href = 'cadastro-pedido.html';
    }

    const statusMap = {
        1: 'Aguardando Preparo',
        2: 'Em Preparo',
        3: 'Finalizado',
        4: 'Entregue',
        5: 'Cancelado'
    };

    let arrayPedidos = [];

    function renderizarPedidos(lista) {
        const container = document.getElementById('pedidosContainer');
        container.innerHTML = "";

        if (lista.length === 0) {
            container.textContent = "Nenhum pedido encontrado.";
            return;
        }

        lista.forEach(pedido => {
            const totalPedido = pedido.itens.reduce((acc, i) => acc + i.subtotal, 0);

            const div = document.createElement('div');
            div.classList.add('pedido');

            const statusOptions = Object.entries(statusMap).map(([id, nome]) => {
                const selected = parseInt(id) === pedido.id_status ? 'selected' : '';
                return `<option value="${id}" ${selected}>${nome}</option>`;
            }).join('');

            const itensHTML = pedido.itens.map(item => {
                const isCombo = item.tipo === 'combo';
                const badge = isCombo ? '' : '';
                return `
                    <tr>
                        <td>${item.nome_produto}${badge}</td>
                        <td>${item.qtd_produto}</td>
                        <td>R$ ${item.valor.toFixed(2)}</td>
                        <td>R$ ${item.subtotal.toFixed(2)}</td>
                    </tr>
                `;
            }).join('');

            div.innerHTML = `
                <div class="pedido-header">
                    Pedido #<strong>${pedido.comanda}</strong> - Cliente: ${pedido.nome_cliente} <br />
                    Data: ${new Date(pedido.data_hora).toLocaleString()}<br />
                    Status:
                    <select onchange="atualizarStatusPedido(${pedido.id_pedido}, this.value)">
                        ${statusOptions}
                    </select>
                    - Tipo: ${pedido.tipo_entrega}
                </div>

                <div>Observa√ß√£o: ${pedido.observacao || '-'}</div>

                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Pre√ßo Unit.</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${itensHTML}
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" style="text-align:right"><strong>Total:</strong></td>
                            <td><strong>R$ ${totalPedido.toFixed(2)}</strong></td>
                        </tr>
                    </tfoot>
                </table>

                <div class="actions">
                    <button class="btn-edit" onclick="editarPedido(${pedido.id_pedido})">‚úèÔ∏è Editar</button>
                    <button class="btn-delete" onclick="excluirPedido(${pedido.id_pedido})">üóëÔ∏è Excluir</button>
                </div>
            `;

            container.appendChild(div);
        });
    }

    fetch('/pedidos')
        .then(res => res.json())
        .then(pedidos => {
            arrayPedidos = pedidos.sort((a, b) => a.comanda - b.comanda);
            renderizarPedidos(arrayPedidos);
        })
        .catch(err => {
            console.error("Erro ao carregar pedidos:", err);
            document.getElementById("pedidosContainer").textContent = "Erro ao carregar pedidos.";
        });

    document.getElementById("filtro-status").addEventListener("change", () => {
        const filtro = document.getElementById("filtro-status").value;

        const filtrados = filtro === ""
            ? arrayPedidos
            : arrayPedidos.filter(p => String(p.id_status) === filtro);

        renderizarPedidos(filtrados);
    });

    function atualizarStatusPedido(id_pedido, novoStatus) {
        fetch(`/pedidos/${id_pedido}/status`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ novoStatus: parseInt(novoStatus) })
        })
        .then(res => {
            if (!res.ok) throw new Error("Erro ao atualizar");
            return res.json();
        })
        .then(() => {
            // N√£o precisa recarregar aqui, o socket.io vai atualizar
        })
        .catch(err => console.error(err));
    }

    function editarPedido(id_pedido) {
        window.location.href = `editar-pedido.html?id=${id_pedido}`;
    }

    function excluirPedido(id_pedido) {
        if (!confirm(`Excluir pedido #${id_pedido}?`)) return;

        fetch(`/pedidos/${id_pedido}`, { method: "DELETE" })
            .then(res => res.json())
            .then(() => {
                // N√£o precisa recarregar aqui, o socket.io vai atualizar
            })
            .catch(err => console.error(err));
    }
</script>

</body>
</html>

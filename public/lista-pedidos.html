<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Pedidos - Assados de Domingo</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: #333;
            margin: 3px 0;
            transition: 0.3s;
        }

        nav {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: #f0f0f0;
        }

        .content {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .content h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        .actions-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        /* Componente dropdown com menu suspenso e checkboxes */
        .dropdown {
            position: relative;
        }

        .dropdown-btn {
            background: white;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.2s;
        }

        .dropdown-btn:hover {
            background: #f3f3f3;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 45px;
            left: 0;
            background: white;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            min-width: 200px;
            z-index: 10;
        }

        .dropdown-menu label {
            display: block;
            padding: 5px 0;
            cursor: pointer;
        }

        .dropdown-menu input {
            margin-right: 5px;
        }

        .pedido {
            border: 2px solid #e0e0e0;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 8px;
            background: #f9f9f9;
            transition: box-shadow 0.3s;
        }

        .pedido:hover {
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .pedido-header {
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }

        .pedido-header strong {
            color: #667eea;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
        }

        th, td {
            border: 1px solid #e0e0e0;
            padding: 10px;
            text-align: left;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
        }

        tfoot td {
            font-weight: bold;
            background: #f0f0f0;
        }

        .actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-edit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        .btn-delete {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        .btn-novo-pedido {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .btn-novo-pedido:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
        }

        .combo-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 5px;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            nav {
                display: none;
                width: 100%;
                flex-direction: column;
                margin-top: 15px;
            }

            nav.active {
                display: flex;
            }

            nav a {
                width: 100%;
                text-align: center;
            }

            .actions-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: flex-start; /* ou space-between */
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px;
            }

            .actions {
                flex-direction: column;
            }

            .actions button,
            .actions a {
                width: 100%;
                text-align: center;
            }


        }

        .button-top {
            margin-left: auto;
        }

    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">üçó Assados de Domingo</div>

            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <nav id="nav">
                <a href="index.html">In√≠cio</a>
                <a href="lista-clientes.html">Listar Clientes</a>
                <a href="lista-combos.html">Listar Combos</a>
                <a href="lista-produtos.html">Listar Produtos</a>
                <a href="lista-pedidos.html">Listar Pedidos</a>
            </nav>
        </header>

        <div class="content">
            <h1>Lista de Pedidos</h1>

            <div class="actions-container">

                <!-- Filtro 1 - Status com dropdown menu -->
                <div class="dropdown">
                    <button class="dropdown-btn">Filtrar Status ‚ñº</button>
                    <div class="dropdown-menu">
                        <label><input type="checkbox" value="1" class="status-check"> Aguardando Preparo</label>
                        <label><input type="checkbox" value="2" class="status-check"> Em Preparo</label>
                        <label><input type="checkbox" value="3" class="status-check"> Finalizado</label>
                    </div>
                </div>

                <!-- Filtro 2 - Tipo com dropdown menu -->
                <div class="dropdown">
                    <button class="dropdown-btn">Filtrar Tipo ‚ñº</button>
                    <div class="dropdown-menu">
                        <label>
                            <input type="checkbox" value="Retirada" class="tipo-check"> Retirada
                        </label>
                        <label>
                            <input type="checkbox" value="Entrega" class="tipo-check"> Entrega
                        </label>
                    </div>
                </div>

                <div class="button-top">
                    <button class="btn-novo-pedido" onclick="criarNovoPedido()">‚ûï Novo Pedido</button>
                </div>

            </div>

            <div id="pedidosContainer">Carregando pedidos...</div>
        </div>
    </div>

<script>
/* ==================== SOCKET.IO ==================== */

const socket = io();

socket.on('pedido:criado', () => {
    console.log('[v0] Novo pedido criado - recarregando lista');
    location.reload();
});

socket.on('pedido:atualizado', () => {
    console.log('[v0] Pedido atualizado - recarregando lista');
    location.reload();
});

socket.on('pedido:status-atualizado', () => {
    console.log('[v0] Status de pedido atualizado - recarregando lista');
    location.reload();
});

socket.on('pedido:excluido', () => {
    console.log('[v0] Pedido exclu√≠do - recarregando lista');
    location.reload();
});


/* ==================== MENU MOBILE ==================== */

function toggleMenu() {
    const nav = document.getElementById('nav');
    nav.classList.toggle('active');
}


/* ==================== DROPDOWNS ==================== */

document.querySelectorAll('.dropdown-btn').forEach(btn => {
  btn.addEventListener('click', function () {
    const menu = this.nextElementSibling;

    // Fecha outros
    document.querySelectorAll('.dropdown-menu').forEach(m => {
      if (m !== menu) m.style.display = 'none';
    });

    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  });
});

document.addEventListener('click', function (e) {
  if (!e.target.closest('.dropdown')) {
    document.querySelectorAll('.dropdown-menu').forEach(m => m.style.display = 'none');
  }
});


/* ==================== CARREGAR PEDIDOS ==================== */

let arrayPedidos = [];
const statusMap = { 1: 'Aguardando Preparo', 2: 'Em Preparo', 3: 'Finalizado'};

function renderizarPedidos(lista) {
    const container = document.getElementById('pedidosContainer');
    container.innerHTML = "";

    if (lista.length === 0) {
        container.textContent = "Nenhum pedido encontrado.";
        return;
    }

    lista.forEach(pedido => {
        const totalPedido = pedido.itens.reduce((acc, i) => acc + i.subtotal, 0);

        const div = document.createElement('div');
        div.classList.add('pedido');

        const statusOptions = Object.entries(statusMap)
            .map(([id, nome]) =>
                `<option value="${id}" ${parseInt(id) === pedido.id_status ? "selected" : ""}>${nome}</option>`
            ).join('');

        const itensHTML = pedido.itens
            .map(item => `
                <tr>
                    <td>${item.nome_produto}${item.tipo === "combo" ? '' : ''}</td>
                    <td>${item.qtd_produto}</td>
                    <td>R$ ${item.valor.toFixed(2)}</td>
                    <td>R$ ${item.subtotal.toFixed(2)}</td>
                </tr>`
            ).join('');

        div.innerHTML = `
            <div class="pedido-header">
                Pedido #<strong>${pedido.comanda}</strong> - ${pedido.nome_cliente} <br />
                Data: ${new Date(pedido.data_hora).toLocaleString()}<br />
                Status:
                <select onchange="atualizarStatusPedido(${pedido.id_pedido}, this.value)">
                    ${statusOptions}
                </select>
                - Tipo: ${pedido.tipo_entrega}
            </div>

            <div>Observa√ß√£o: ${pedido.observacao || '-'}</div>

            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Pre√ßo Unit.</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>${itensHTML}</tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" style="text-align:right"><strong>Total:</strong></td>
                        <td><strong>R$ ${totalPedido.toFixed(2)}</strong></td>
                    </tr>
                </tfoot>
            </table>

            <div class="actions">
                <button class="btn-edit" onclick="editarPedido(${pedido.id_pedido})">‚úèÔ∏è Editar</button>
                <button class="btn-delete" onclick="excluirPedido(${pedido.id_pedido})">üóëÔ∏è Excluir</button>
            </div>
        `;

        container.appendChild(div);
    });
}

fetch('/pedidos')
    .then(res => res.json())
    .then(pedidos => {
        arrayPedidos = pedidos.sort((a, b) => a.comanda - b.comanda);
        renderizarPedidos(arrayPedidos);
    })
    .catch(() => {
        document.getElementById("pedidosContainer").textContent = "Erro ao carregar pedidos.";
    });


/* ==================== FILTRAGEM USANDO CHECKBOXES ==================== */

function aplicarFiltros() {
    const statusSelecionados = [...document.querySelectorAll('.status-check:checked')]
        .map(i => i.value);

    const tiposSelecionados = [...document.querySelectorAll('.tipo-check:checked')]
        .map(i => i.value);

    let filtrados = arrayPedidos;

    if (statusSelecionados.length > 0) {
        filtrados = filtrados.filter(p => statusSelecionados.includes(String(p.id_status)));
    }

    if (tiposSelecionados.length > 0) {
        filtrados = filtrados.filter(p => tiposSelecionados.includes(p.tipo_entrega));
    }

    renderizarPedidos(filtrados);
}

document.querySelectorAll('.status-check, .tipo-check')
    .forEach(cb => cb.addEventListener('change', aplicarFiltros));


/* ==================== FUN√á√ïES DE A√á√ïES ==================== */

function criarNovoPedido() {
    window.location.href = 'cadastro-pedido.html';
}

function atualizarStatusPedido(id_pedido, novoStatus) {
    fetch(`/pedidos/${id_pedido}/status`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ novoStatus: parseInt(novoStatus) })
    }).catch(console.error);
}

function editarPedido(id_pedido) {
    window.location.href = `editar-pedido.html?id=${id_pedido}`;
}

function excluirPedido(id_pedido) {
    if (!confirm(`Excluir pedido #${id_pedido}?`)) return;

    fetch(`/pedidos/${id_pedido}`, { method: "DELETE" })
        .catch(console.error);
}
</script>

</body>
</html>
